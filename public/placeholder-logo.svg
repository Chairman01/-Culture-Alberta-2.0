<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Black rounded rectangle background -->
  <rect x="10" y="10" width="180" height="180" rx="20" fill="black"/>
  
  <!-- CA text with modern styling -->
  <text x="100" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="100" font-weight="800" text-anchor="middle" fill="white" letter-spacing="8">CA</text>
  
  <!-- Subtle accent line -->
  <line x1="50" y1="160" x2="150" y2="160" stroke="white" stroke-width="5" opacity="0.3"/>
</svg>